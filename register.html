<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/mainregister.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

<body>
	<div class="col s12">
		<div class="row">
		<h4 class="text-align center texto1">Sign Up</h4>
			<p class="text-align center texto">El primer viaje es gratis!</p>
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input id="first_name" type="text" class="validate" length="30">
				<label for="first_name">Nombre</label>
			</div>
			<div class="input-field col s6">
				<input id="last_name" type="text" class="validate" length="30">
				<label for="last_name">Apellido</label>
			</div>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">email</i>
						<input id="email" type="email" class="validate" length="50">
						<label for="email" data-error="wrong" data-success="right">Email</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<form action="#" class="col s12 text-align center">
